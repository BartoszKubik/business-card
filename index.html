<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link
      href="../business-card/normalize.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../business-card/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="avatar.png"
          alt="Zdjęcie Imię i naziwsko"
        />
        <div>
          <header class="person__info">
            <h1 class="person__name">Bartosz Kubik</h1>
            <p class="person__position">Stanowisko: Brak</p>
          </header>
          <p class="person_description person__description--with-margin">
            Programista z
            <strong class="special">z Hobby</strong>, Facet, Gracz, skończyl
            szkołę niedawno i dopiero sie uczy życia,
            <strong class="special">prelegent i szkoleniowiec</strong>. Uwielbia
            eksperymentować z nowymi technologiami, Staram sie robić jak
            najlepsza strone.
          </p>
          <p class="person_description">
            W sieci: <a class="person__links" href="#">Facebook</a>,
            <a class="person__links" href="#">GitHub</a>,
            <a class="person__links" href="#">Instagram</a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
